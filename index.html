<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="card shadow p-4" style="width: 350px; border-radius: 10px;">
    <h3 class="text-center mb-4">Admin Login</h3>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="email" type="email" class="form-control" placeholder="Enter your email">
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control" placeholder="Enter your password">
    </div>

    <!-- Login Button -->
    <button id="loginBtn" class="btn btn-primary w-100" style="background-color: #1e5a8e; border: none;">
      Login
    </button>

    <p id="errorMsg" class="text-danger mt-3 text-center" style="display:none;"></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Script -->
  <script>
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !password) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Email and password are required";
        return;
      }

      loginBtn.textContent = "Logging in...";
      loginBtn.disabled = true;

      try {
        const res = await fetch("https://mentors-backend.echobitsone.com/api/v1/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.status !== 200) {
          errorMsg.style.display = "block";
          errorMsg.textContent = data.message || "Login failed";
          loginBtn.textContent = "Login";
          loginBtn.disabled = false;
          return;
        }

        // Save tokens to localStorage
        localStorage.setItem("accessToken", data.accessToken);
        localStorage.setItem("refreshToken", data.refreshToken);

        // Redirect to dashboard
        window.location.href = "dashboard.html";

      } catch (err) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Network error. Try again later.";
        console.error(err);
      }

      loginBtn.textContent = "Login";
      loginBtn.disabled = false;
    });
  </script>

</body>
</html>
