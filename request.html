<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <div id="header"></div>

        <div class="container-fluid p-4" style="background-color: white;">
            <!-- Header -->
            <div class="mb-4">
                <h4 class="mb-1" style="font-weight: 700; color: #333;">Mentors Requests</h4>
                <p class="text-muted mb-0" style="font-size: 14px;">Manage mentor requests</p>
            </div>

            <!-- Request Card -->
            <div class="card shadow-sm"
                style="border: 1px solid #e0e0e0; border-radius: 8px; background-color: #e8f4f8;">
                <div class="card-body" style="padding: 25px;">
                    <div class="row">
                        <!-- Left Section: User Info -->
                        <div class="col-3">
                            <div class="d-flex align-items-start mb-3">
                                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center flex-shrink-0"
                                    style="width: 50px; height: 50px; font-size: 20px; font-weight: bold; background-color: #2e7bc4 !important;">
                                    $
                                </div>
                                <div class="ms-3">
                                    <h6 class="mb-0" style="font-weight: 600; font-size: 14px; color: #333;">Sarah
                                        Johnson</h6>
                                    <small class="text-muted" style="font-size: 12px;">sarah.j@example.com</small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <p class="mb-2" style="font-size: 13px; font-weight: 600; color: #555;">Expertise</p>

                                <div class="d-flex flex-wrap align-items-center gap-2">
                                    <span class="badge"
                                        style="background-color: #e9ecef; color: #333; font-weight: 500; padding: 4px 10px; font-size: 11px;">Web
                                        Development</span>
                                    <span class="badge"
                                        style="background-color: #e9ecef; color: #333; font-weight: 500; padding: 4px 10px; font-size: 11px;">React</span>
                                    <span class="badge"
                                        style="background-color: #e9ecef; color: #333; font-weight: 500; padding: 4px 10px; font-size: 11px;">Node.js</span>
                                </div>
                            </div>


                            <div>
                                <p class="mb-1" style="font-size: 13px; font-weight: 600; color: #555;">BOI
                                </p>
                                <a href="#" class="form-control disabled text-muted text-decoration-none" tabindex="-1" aria-disabled="true">
  i want to bring about.
</a>


                            </div>
                        </div>


                        <!-- Approve & Reject Buttons in a Row -->
                        <div class="col-12 d-flex justify-content-end gap-2 mt-3">
                            <button class="btn btn-success btn-sm"
                                style="background-color: #28a745; border: none; padding: 6px 20px; font-size: 13px; font-weight: 500;">
                                <i class="bi bi-check"></i> Approve
                            </button>

                            <button class="btn btn-danger btn-sm"
                                style="background-color: #dc3545; border: none; padding: 6px 20px; font-size: 13px; font-weight: 500;">
                                <i class="bi bi-x"></i> Reject
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="header.js"></script>
    <script src="nav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
